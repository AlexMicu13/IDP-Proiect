version: '3.7'

services:
  portainer:
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    ports:
      - "9443:9443"
    volumes:
      - data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - internal
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - "node.role==manager"

  postgres:
    image: elenaulariu/db_service:latest
    restart: always
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "database"
    networks:
      - internal
      - db
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.role==manager"
      restart_policy:
        condition: on-failure

  io_service:
    image: elenaulariu/io_service:latest
    restart: always
    networks:
      - internal
      - db
      - db-auth
      - db-backend
    depends_on:
      - postgres
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: your_email@example.com
      PGADMIN_DEFAULT_PASSWORD: your_password
    ports:
      - "5050:80" # Change 5050 to any desired port number
    networks:
      - internal
      - db
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  flask-service:
    image: elenaulariu/flask_service:latest
    restart: always
    depends_on:
      - io_service
    networks:
      - internal
      - db-backend
    deploy:
      replicas: 4
      restart_policy:
        condition: on-failure

  auth-service:
    image: elenaulariu/auth_service:latest
    restart: always
    depends_on:
      - io_service
    networks:
      - internal
      - db-auth
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  kong:
    image: elenaulariu/kong_service:latest
    environment:
      KONG_DATABASE: 'off'
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    ports:
      - 80:8000
    deploy:
      replicas: 1
      placement:
          constraints: [node.role == manager]
    networks:
      - internal
      - logging

  grafana:
    image: elenaulariu/grafana_service:latest
    ports:
      - 3000:3000
    user: "$UID:$GID"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - logging
      - db
    deploy:
      replicas: 1

  prometheus:
    image: elenaulariu/prometheus_service:latest
    ports:
      - 9090:9090
    networks:
      - logging
    deploy:
      replicas: 1


volumes:
  data:

networks:
  internal:
  db:
  db-auth:
  db-backend:
  logging:
